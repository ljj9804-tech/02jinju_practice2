<!DOCTYPE html>
<html>

<head>

    <style>
        /* 실습 완료 */

        p {
            color: white;
        }

        .highlight {
            background-color: yellow;
        }

        #header {
            color: blue;
            text-align: center;
            font-size: 20px;
        }

        .btn-primary {
            background-color: orange;
            font-size: 18px;

        }

    
        /* 개인 연습 */
        #gradient {
            color: rgb(0, 0, 0);
            background-color: rgb(229, 254, 255);
            transition:
                background 0.6s ease-in-out,
                color 0.4s ease;
        }

        #gradient:hover {
            color: rgb(251, 255, 0);
            background: linear-gradient(to right, rgb(83, 172, 255), white);
        }
    </style>
</head>

<body>

    <h1 id="header">css 시작하기</h1>
    <p class="highlight">강조된 문장입니다</p>
    <p class="btn-primary">css 기본 설정 및 연습중입니다.</p>

    <p id="gradient">=====개인 연습=====.</p>

</body>

</html>
